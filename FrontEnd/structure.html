<!DOCTYPE html> 
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta name= "viewport" content = "width=device-width, initial-scale =1.0">
  <meta htt[-equiv]="X-UA-Compatible" content = "ie=edge">
  <link rel = "stylesheet" href = "css/style.css">
  <title>Meal Planning 2</title>
  <style>
    .circle-button{
      width: 200px;
      height: 200px;
      background: #9ec4bd;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 100%;
      border:none;
      text-decoration:none;
      transition: background 0.2s;
    }

    .circle-button:hover{
      background: #767a79;
    }

    .circle-button ion-icon{
      font-size:150px;
    }
  </style>
  <script src="index.js"></script>
</head>

<body>
  <button id="breakfast" class= "circle-button">
    <img src="images/cafe-outline.svg"
    width = "60px"
    height = "60px"
  >
  <!-- <script src="index.js"></script> -->
  <script>
    document.getElementById("breakfast").addEventListener("click", function() {
      var keyword = "breakfast";
      // Implement your API query using the generated keyword here
      console.log("API query with keyword: " + keyword);

      // Additional code for API request goes here
      // Construct the API URL with the keyword parameter
      var apiUrl = "https://api.spoonacular.com/food/search?apiKey=07a51a8ae2df4713b2c2fbe8b9607f50&query=" + encodeURIComponent(keyword) + "&number=10";
      
      // Send the GET request to the API
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Handle the API response data
          console.log(data);
          // Further processing of the data
        })
        .catch(error => {
          console.log("An error occurred:", error);
        });
          
    });
  </script>
  
</body>

</html>
